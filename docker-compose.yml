version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo_app
    ports:
      - "3000:3000" # host:container (change if your app uses a different port)
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Pass Redis service host/port into the Spring Boot app so it can connect to the redis container
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: demo_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

